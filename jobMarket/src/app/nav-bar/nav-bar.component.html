<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/role-dashboard">Role Dashboard</a>
      <a mat-list-item routerLink="/vacancy-dashboard">Vacancy Dashboard</a>
      <a mat-list-item routerLink="/user/userId">My Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <img width="60" alt="Angular Logo" routerLink="/role-dashboard" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Circle-icons-computer.svg/1024px-Circle-icons-computer.svg.png">
        <a routerLink="/role-dashboard">IT Job Market</a></span>
      <span class="spacer"></span> 
      <a routerLink="/role-dashboard">Role Dashboard </a>
      <a routerLink="/vacancy-dashboard">Vacancy Dashboard </a>
      <!-- <span *ngIf="true"> insert if statement to check user/admin -->
        <!-- <a routerLink="/role-admin"> Role Admin</a> -->
      <!-- </span> -->
      <!-- CHECK FOR USER/COMPANY/ADMIN -->
        <a routerLink="/user/1"> My Profile</a>
        <a routerLink="/company/251"> My Profile</a>
    </mat-toolbar>
    <ng-content> 
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
