<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/role-dashboard">Role Dashboard</a>
      <a mat-list-item routerLink="/vacancy-dashboard">Vacancy Dashboard</a>
      <a mat-list-item routerLink="/user/userId">My Profile</a>
       
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <img width="60" alt="Angular Logo" routerLink="/role-dashboard" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Circle-icons-computer.svg/1024px-Circle-icons-computer.svg.png">
        <a routerLink="/role-dashboard">IT Job Market</a></span>
      <span class="spacer"></span> 
      <a routerLink="/role-dashboard">Role Dashboard </a>
      <a routerLink="/vacancy-dashboard">Vacancy Dashboard </a>
      <span *ngIf="myUserId!=-1">
        <a routerLink="/user/{{myUserId}}"> My User Profile</a>
      </span>
      <span *ngIf="myCompanyId!=-1">
        <a routerLink="/company/{{myCompanyId}}"> My Company Profile</a>
      </span>
      <button mat-button (click)="logOut()" routerLink="/"><mat-icon>power_settings_new</mat-icon></button>
      
    </mat-toolbar>
    <ng-content> 
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
