<div> 
<h3> Add Vacancy </h3>
<!-- <form (ngSubmit)="submit()"> -->
    <!-- <form class="example-form"> -->

        <tr>
            <mat-form-field class="example-full-width">
            <input [(ngModel)]="newTitle" matInput placeholder="Job Title" #inputName="ngModel" name="newTitle" [ngModelOptions]="{standalone: true}">
            </mat-form-field>&nbsp;&nbsp;
            
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="newCompany" name="newCompany" [ngModelOptions]="{standalone: true}" placeholder="Company">
                </mat-form-field>&nbsp;&nbsp;

            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="newDescription" name="newDescription" [ngModelOptions]="{standalone: true}" placeholder="Description">
            </mat-form-field>&nbsp;&nbsp;

            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select id="role-select" [(ngModel)]="selectedRoleId">
                  <mat-option *ngFor="let role of roles" value="{{role.roleId}}" (change)="updateRole(selectedRole.value)">
                    {{role.roleName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <td> 
               
            </td>
        </tr> 
        

        <tr> 
            <mat-form-field class="example-full-width">
            <td><input matInput [(ngModel)]="newLocation" name="newLocation" [ngModelOptions]="{standalone: true}" placeholder="Location"></td>
            </mat-form-field>&nbsp;&nbsp;
         
            <mat-form-field class="example-full-width">
            <td><input matInput [(ngModel)]="newSalary" name="newSalary" [ngModelOptions]="{standalone: true}" placeholder="Salary"></td>
            </mat-form-field>&nbsp;&nbsp;
        
            <mat-form-field class="example-full-width">
            <td><input matInput [(ngModel)]="newLink" name="newLink" [ngModelOptions]="{standalone: true}" placeholder="Site URL"></td>
            </mat-form-field>&nbsp;&nbsp;

            <mat-radio-group aria-label="Job Type">
                <mat-radio-button value="true" (click)="setJobType(true)" >Permanent</mat-radio-button>&nbsp;&nbsp;
                <mat-radio-button value="false" (click)="setJobType(false)">Contract</mat-radio-button>
              </mat-radio-group>
        </tr> 

        
</div>
    <table>
    <hr> 
        <tr><td>Required/Preferred Skills:</td></tr>
        <tr *ngFor="let s of skills; let i = index">
            <ng-container *ngIf="i%6==0">
                <td id="skillButtons">
                    <button mat-raised-button value="s.skillId" (click)="addToSkills(skills[i])" onClick="this.disabled=true">{{skills[i].skill}}</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span *ngIf="skills.length>i+1">
                        <button mat-raised-button value="s.skillId" (click)="addToSkills(skills[i+1])" onClick="this.disabled=true"> {{skills[i+1].skill}}</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span *ngIf="skills.length>i+2">
                        <button mat-raised-button value="s.skillId" (click)="addToSkills(skills[i+2])" onClick="this.disabled=true"> {{skills[i+2].skill}}</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span *ngIf="skills.length>i+3">    
                        <button mat-raised-button value="s.skillId" (click)="addToSkills(skills[i+3])" onClick="this.disabled=true"> {{skills[i+3].skill}}</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span *ngIf="skills.length>i+4">        
                        <button mat-raised-button value="s.skillId" (click)="addToSkills(skills[i+4])" onClick="this.disabled=true"> {{skills[i+4].skill}}</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span *ngIf="skills.length>i+5">            
                        <button mat-raised-button value="s.skillId" (click)="addToSkills(skills[i+5])" onClick="this.disabled=true"> {{skills[i+5].skill}}</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </span>
                    </span>
                    </span>
                    </span>
                    </span>
                </td>
            </ng-container><td></td>
        </tr>
        <hr> 
        <tr><td><button mat-raised-button color="accent" (click)="createNewVacancy()">Add Vacancy</button></td></tr>
    </table>
