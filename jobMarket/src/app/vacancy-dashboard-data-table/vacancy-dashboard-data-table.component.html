<mat-form-field >
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements" id="vacancyDash" [dataSource]="dataSource">


    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="vacancyDashDescription">Description</th>
      <td mat-cell *matCellDef="let vac" class="vacancyDashDescription">{{vac.description}}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let vac">{{vac.location}}</td>
      </ng-container>

    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let vac">{{vac.company.companyName}}</td>
    </ng-container>

      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let vac"><button mat-raised-button (click)="openVacancy(vac.vacancyId)">{{vac.title}}</button></td>
      </ng-container>

      <ng-container matColumnDef="uploadYear">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Upload Year</th>
          <td mat-cell *matCellDef="let vac">{{vac.uploadYear}}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
          <td mat-cell *matCellDef="let vac">Â£{{vac.salary}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
