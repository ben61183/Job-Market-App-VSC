<h3>Login using into MastekJobs Account</h3>

<form>
        <table id="loginTable">
                <tr>
                    <th>Username:</th>
                    <td><input [(ngModel)]="username" name="username"></td>
                </tr> 
                <tr>
                    <th>Password:</th>
                    <td><input [(ngModel)]="password" name="password"></td>
                </tr>
                <tr>
                    <input type="submit" value="login">
            </tr>
            </table>

            <div *ngIf="!isError">username cannot be found</div>
            <div *ngIf="!isUniqueEmail">username and password</div>
            <div *ngIf="!isUniqueUsername">Username is taken. Please enter a new username</div>

</form>
