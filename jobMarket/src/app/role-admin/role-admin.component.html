<table id="roleTable"> 
<td> <button (click)="toggleEdit()">{{(isEditable)?"Save":"Edit"}}</button> </td>
<tr>Role</tr>
<tr *ngFor="let role of allRoles; let i = index"> 
    <td *ngIf="!isEditable"> {{role.roleName}} </td>
    <td *ngIf="isEditable">     
    <div> 
        <input [(ngModel)]="role.roleName" name="roleName" id="roleName" #inputName="ngModel" minlength="8" maxlength="42"> 

    </div>
    </td>




    <td *ngIf="!isEditable"> {{role.category}} </td>
    <td *ngIf="isEditable">     
    <div> 
        <input [(ngModel)]="role.category" name="category" id="category" #inputName="ngModel" minlength="8" maxlength="42"> 

    </div>
    </td>
</tr>



</table>
