<h2>Role Dashboard</h2>
<table id="roleTable">
        <tr>
            <th>Job Role</th>
            <th>Rank Last 6 Months</th>
            <th>Rank Change</th>
            <th>Median Salary Last 6 Months</th>
            <th>Median Salary Change</th>
            <th>Historical Permanent Ads</th>
            <th>Live Job Vacancies</th>
        </tr>
        <tr *ngFor="let role of allRoles; let i = index">
            <td>{{role.roleName}}</td>
            <td>{{role.category}}</td>
            <td *ngFor="let vacancy of allVacancies; let j = index" *ngIf="role.roleName == vacancy."></td>
        </tr>
    </table>
