<h1>Register Account</h1>

<form (submit)="">
        <table>
                <tr>
                    <th>Username:</th>
                    <td><input [(ngModel)]="username"></td>  
                </tr> 
                <tr>
                    <th>Password:</th>
                    <td><input [(ngModel)]="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input [(ngModel)]="password"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input [(ngModel)]="email"></td>  
                </tr>
                <tr>
                    <td>Job Type:</td>
                    <td><input [(ngModel)]="jobType"></td>
                </tr>
            </table>

</form>
