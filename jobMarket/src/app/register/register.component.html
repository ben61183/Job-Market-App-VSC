<h1>Register Account</h1>

<form (submit)="addUser(username,password,email)">
    <table class="table">
        <tr>
            <td>
                <input name="username" placeholder="username" #username> 
            </td>
        </tr>

        <tr>
            <td>
                <input name="password" placeholder="password" #password>
            </td>
        </tr>

        <tr>
            <td>
                <input name="email" placeholder="email" #email>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value= "Add">
            </td>
        </tr>

        <tr>
            <td>
                <div [hidden]="invalidFormMessage">
                    {{invalidFormMessage}}
                </div>
            </td>
        </tr>
    </table>

</form>
