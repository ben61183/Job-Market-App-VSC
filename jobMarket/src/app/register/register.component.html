<form >
        <table id="registerTable">
                <tr>
                    <th>Username:</th>
                    <td><input [(ngModel)]="username" name="username"></td>
                </tr> 
                <tr>
                    <th>Password:</th>
                    <td><input [(ngModel)]="password" type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input [(ngModel)]="confirmPassword" type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input [(ngModel)]="email" name="email"></td>  
                </tr>
                <tr>
                 <button (click)="signUp()" value="Register">signUp</button>

                   
            </tr>
            </table>

            <div *ngIf="!isError">Passwords do no match</div>
            <div *ngIf="!isUniqueEmail">Email is already registered. Please enter a new email</div>
            <div *ngIf="!isUniqueUsername">Username is taken. Please enter a new username</div>

</form>
